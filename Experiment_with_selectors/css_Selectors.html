<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector Demo</title>
  <!-- external css file -->
  <link rel="stylesheet" href="css_Selectors.css">
</head>
<body>

  <h1 id="main-heading">Welcome to CSS Selector Demo</h1>

  <div class="container">
    <p>This is a paragraph inside a container.</p>
    <p class="highlight">This paragraph has a special class.</p>
    <ul>
      <li>First item</li>
      <li class="highlight">Second item (highlight)</li>
      <li>Third item</li>
    </ul>
    <input type="text" placeholder="Enter name">
    <input type="email" placeholder="Enter email">
  </div>

  <p>This is a paragraph outside the container.</p>

</body>
</html>
