<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- title for WebPage -->
  <title>College Admission Form</title>
</head>
<body>

  <h1>College Admission Form</h1>
  <hr>

  <form action="sub_form.html" method="post">

    <fieldset>
      <legend>Personal Details</legend>

      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female"> Female
      <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

      <label for="photo">Upload Photo:</label><br>
      <input type="file" id="photo" name="photo"><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Contact Information</legend>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="contact">Contact Number:</label><br>
      <input type="tel" id="contact" name="contact" required><br><br>

      <label for="address">Permanent Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Course Selection</legend>

      <label for="course">Select Course:</label><br>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="BSc">B.Sc</option>
        <option value="BCom">B.Com</option>
        <option value="BA">B.A</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
      </select><br><br>
    </fieldset>

    <hr>
    <input type="submit" value="Submit Application">

  </form>

</body>
</html>
