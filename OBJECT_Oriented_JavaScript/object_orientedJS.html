<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OOP JavaScript Demo</title>

<!-- external css file -->
<link rel="stylesheet" href="object_orientedJS.css" />

</head>
<body>

<div class="container">
  <h1>Object-Oriented JavaScript Demo</h1>

  <form id="personForm">
    <h2>Create a Person</h2>
    <label for="personName">Name:</label>
    <input type="text" id="personName" required />
    <label for="personAge">Age:</label>
    <input type="number" id="personAge" min="0" required />
    <button type="submit">Add Person</button>
  </form>

  <form id="employeeForm">
    <h2>Create an Employee</h2>
    <label for="employeeName">Name:</label>
    <input type="text" id="employeeName" required />
    <label for="employeeAge">Age:</label>
    <input type="number" id="employeeAge" min="0" required />
    <label for="employeePosition">Position:</label>
    <input type="text" id="employeePosition" required />
    <button type="submit">Add Employee</button>
  </form>

  <h2>Objects List</h2>
  <div id="objectsList">
    <p>No objects created yet.</p>
  </div>
</div>

<!-- js file -->
<script src="object_orientedJS.js"></script>
</body>
</html>
